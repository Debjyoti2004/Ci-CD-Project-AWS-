<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AWS Hosted Page</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            font-size: 2.5rem;
            color: #4facfe;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .button {
            text-decoration: none;
            background: #4facfe;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .button:hover {
            background: #00d2fe;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My AWS Hosted Page!</h1>
        <p>This page is hosted on AWS and built with HTML and CSS.</p>
        <a href="https://aws.amazon.com/" target="_blank" class="button">Learn More About AWS</a>
        <footer>
            <p>&copy; 2024 Debjyoti. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
